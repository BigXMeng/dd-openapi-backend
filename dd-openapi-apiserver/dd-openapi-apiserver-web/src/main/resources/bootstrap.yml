spring:
  application:
    name: dd-openapi-apiserver-web
  cloud:
    nacos:
      ######################################### Nacos配置 ##########################################
      # 如果nacos提供了相同的配置 则nacos相同的配置优先级高
      # 例如nacos提供的配置端口为10001 则最终工程项目运行的端口则为10001 即便本地这里配置的是20002
      config:
        # 配置是否从Nacos配置中心加载配置 false则不加载
        enabled: true
        # 配置加载的顺序，默认是最先加载
        # load-type: FIRST
        # NacosServer地址 多个地址用逗号分隔
        server-addr: 43.136.170.102:8848
        # 命名空间 ID，用于区分不同的环境或租户
        namespace: DEV
        # 配置分组，默认是 DEFAULT_GROUP
        group: DD_PROJECTS
        # 配置文件扩展名，支持 properties、yaml、yml 等
        file-extension: yaml
        # 自动刷新配置开关，开启后配置变更时会自动刷新
        refresh-enabled: true
      ################################### Nacos配置·服务发现配置 ####################################
      # 服务发现配置
      discovery:
        # 服务是否开启自动注册功能 如果只想订阅而不想注册则设置为false
        register-enabled: true
        # Nacos Server 地址
        server-addr: ${spring.cloud.nacos.config.server-addr}
        # 命名空间 ID，用于区分不同的环境或租户
        namespace: ${spring.cloud.nacos.config.namespace}
        # 配置分组 默认是DEFAULT_GROUP 不配置此项则认为分组是DEFAULT_GROUP
        group: ${spring.cloud.nacos.config.group}